<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->


    <title>Weather</title>
</head>

<body>

    <header class="hero">
        <div class="jumbotron bg-info jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Weather Dashboard</h1>

    </header>
    <main class="flex-row justify-space-between">
        <aside class="col-12 col-md-12 col-lg-3">
            <h3>Search for City:</h3>
            <div class="mb-2 mt-2">
                <input class="form-control userSearch" type="text" placeholder="San Francisco" aria-label="San Francisco">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success" id = "searchBtn" type="button">Search</button>
            </div>
            <hr>
            <div class="search-history">

            </div>
        </aside>
        <div class="p-4 col-12 col-md-12 col-lg-9">
            <h3 id="city">City</h3>
            <h5 id="temp">Temp: </h5>
            <h5 id="wind">Wind: </h5>
            <h5 id="humidity">Humidity: </h5>
            <!-- <h5 id="currentUv">UV index: </h5> -->
            <img id="main-icon" ></img>
            <h3>5 day forecast</h3>
            <h5>TBD</h5>
            </div>
            <div class="search-history">
                <div class="cityone"></div>
                <div class="citytwo"></div>
                <div class="citythree"></div>
                <div class="cityfour"></div>
                <div class="cityfive"></div>
                <div class="citysix"></div>

            </div>
        </div>
        <div class="currentweather">

        </div>
        <div class="fiveday">
            <div class="col-sm-12 col-md-5 col-lg-2 title" id="dayone"></div>
            <div class="col-sm-12 col-md-5 col-lg-2 title" id="daytwo"></div>
            <div class="col-sm-12 col-md-5 col-lg-2 title" id="daythree"></div>
            <div class="col-sm-12 col-md-5 col-lg-2 title" id="dayfour"></div>
            <div class="col-sm-12 col-md-5 col-lg-2 title" id="dayfive"></div>
        </div>
    </main>
    

    <script src="./script.js"></script>

</body>

</html>
